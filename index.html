<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WDD330</title>
    <meta http-equiv="refresh" content="0; url=./final-project/" />
    <style>
      :root {
        --bg: #0b0b12;
        --ink: #f4f2ff;
        --muted: rgba(244, 242, 255, 0.72);
        --neon: #b96bff;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: var(--ink);
        background:
          radial-gradient(1200px 700px at 50% -12%, rgba(185, 107, 255, 0.32), transparent 62%),
          radial-gradient(1050px 680px at 55% 112%, rgba(255, 111, 60, 0.16), transparent 65%),
          var(--bg);
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .card {
        width: min(680px, 100%);
        border-radius: 18px;
        border: 1px solid rgba(185, 107, 255, 0.22);
        background: rgba(255, 255, 255, 0.05);
        padding: 18px;
      }

      a {
        color: var(--ink);
        text-decoration: none;
        border-bottom: 1px solid rgba(185, 107, 255, 0.5);
      }

      .muted {
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 style="margin: 0 0 6px; font-size: 20px">Redirectingâ€¦</h1>
      <p class="muted" style="margin: 0">
        If nothing happens, open
        <a href="./final-project/">Final Project: Book Finder</a>.
      </p>
    </div>

    <script>
      window.location.replace("./final-project/");
    </script>
  </body>
</html>
